<!DOCTYPE html>
<html>
<head>
    <title>Library Management</title>
</head>
<body>
    <h1>Library Management System</h1>
    <a href="{{ url_for('add_book') }}">Add Book</a>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Action</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{ book.id }}</td>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td><a href="{{ url_for('delete_book', id=book.id) }}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
